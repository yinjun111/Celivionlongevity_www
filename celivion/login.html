<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NAD+ Longevity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-50">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white border-b border-zinc-200 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold text-zinc-950">Celivion</a>
                <ul class="flex items-center gap-8">
                    <li><a href="about.html" class="text-sm uppercase tracking-[0.2em] text-zinc-600 hover:text-zinc-950 transition-colors">About Us</a></li>
                    <li><a href="services.html" class="text-sm uppercase tracking-[0.2em] text-zinc-600 hover:text-zinc-950 transition-colors">Services</a></li>
                    <li><a href="membership.html" class="text-sm uppercase tracking-[0.2em] text-zinc-600 hover:text-zinc-950 transition-colors">Membership</a></li>
                    <li><a href="contact.html" class="text-sm uppercase tracking-[0.2em] text-zinc-600 hover:text-zinc-950 transition-colors">Contact</a></li>
                    <li><a href="login.html" class="px-6 py-3 bg-zinc-950 text-white text-sm uppercase tracking-[0.2em] hover:bg-zinc-800 transition-colors">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-h-screen pt-20 flex items-center justify-center">
        <div class="w-full max-w-md px-6 py-12">
            <!-- Login Form -->
            <div class="bg-white p-8 md:p-12 border border-zinc-200">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2 text-zinc-950">Welcome Back</h1>
                    <p class="text-zinc-600">Sign in to access your account</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-xs uppercase tracking-[0.2em] text-zinc-700 mb-2" for="email">
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            class="w-full px-4 py-3 border border-zinc-300 focus:border-zinc-950 focus:outline-none"
                            placeholder="you@example.com"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-xs uppercase tracking-[0.2em] text-zinc-700 mb-2" for="password">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            class="w-full px-4 py-3 border border-zinc-300 focus:border-zinc-950 focus:outline-none"
                            placeholder="••••••••"
                            required
                        />
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2" />
                            <span class="text-zinc-600">Remember me</span>
                        </label>
                        <a href="#" class="text-zinc-950 hover:text-zinc-700">Forgot password?</a>
                    </div>

                    <button
                        type="submit"
                        class="w-full py-4 bg-zinc-950 text-white text-sm uppercase tracking-[0.3em] hover:bg-zinc-800 transition-colors"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-zinc-600">
                        Don't have an account?
                        <a href="contact.html" class="text-zinc-950 font-medium hover:text-zinc-700">Contact us to join</a>
                    </p>
                </div>

                <!-- Social Login -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-zinc-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-zinc-500 uppercase tracking-[0.2em] text-xs">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="px-4 py-3 border border-zinc-300 text-zinc-700 hover:bg-zinc-50 transition-colors flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button class="px-4 py-3 border border-zinc-300 text-zinc-700 hover:bg-zinc-50 transition-colors flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 text-center">
                <p class="text-xs text-zinc-500 uppercase tracking-[0.2em]">
                    Secure Login · Protected by SSL
                </p>
            </div>
        </div>
    </section>
</body>
</html>
